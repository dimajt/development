<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>swipe</title>
    <style>
        body {
            margin: 0;
        }
        #swipe {
            height: 200px;
            background: #000;
        }
    </style>
</head>
<body>

    <div id="swipe"></div>

    <script>

        var element = document.getElementById('swipe');



        var Swipe = (function() {

            var device = 'ontouchstart' in window && 'touch' || window.navigator.msPointerEnabled && 'msPointer' || 'mouse';
            var events = getEvents();
            var handlers = {};

            function getEvents() {
                switch(device) {
                    case 'touch':
                        return {
                            start: 'touchstart',
                            move: 'touchmove',
                            end: 'touchend'
                        };
                    case 'msPointer':
                        return {
                            start: 'MSPointerDown',
                            move: 'MSPointerMove',
                            end: 'MSPointerUp'
                        };
                    default:
                        return {
                            start: 'mousedown',
                            move: 'mousemove',
                            end: 'mouseup'
                        }
                }
            }



            function swipeStart() {
                console.log('start');
            }

            function swipeMove() {
                console.log('move');
            }

            function swipeEnd() {
                console.log('end');
            }

            console.log(device);
            console.log(events);



            return {

                bind: function(element, options) {

                    for (var event in events) {
                        handlers[event] = options[event] || function() {};
                    }

                    element.addEventListener(events.start, swipeStart, false);
                    element.addEventListener(events.move, swipeMove, false);
                    element.addEventListener(events.end, swipeEnd, false);

                    if (device === 'touch') {
                        element.addEventListener('touchcancel', swipeEnd, false);
                    }

                }
            }

        })();


        Swipe.bind(element, {
            start: function() {

            },
            move: function() {

            },
            end: function() {

            }
        });











    </script>

</body>
</html>

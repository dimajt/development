<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>swipe</title>
    <script src="swipe.js"></script>
    <style>
        body {
            margin: 0;
        }
        #swipe {
            height: 200px;
            background: #000;
        }
        #test {
            height: 200px;
            background: #F00;
        }
    </style>
</head>
<body>

    <div id="swipe"></div>
    <div id="test"></div>

    <script>


        var swipe = new Swipe('#swipe');

        swipe.bind({
            start: function() {
                console.log('start');
            },
            move: function() {
                console.log('move');
            },
            end: function() {
                console.log('end');
            }
        });

        var test = new Swipe('#test');

        test.bind({
            start: function() {
                console.log('start1');
            },
            move: function() {
                console.log('move1');
            },
            end: function() {
                console.log('end1');
            }
        });








    </script>

</body>
</html>

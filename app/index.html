<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320">
    <title>app</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/modules/toolbar.css">
    <link rel="stylesheet" href="styles/modules/slider.css">
    <link rel="stylesheet" href="styles/modules/menu.css">
    <link rel="stylesheet" href="styles/modules/content.css">
</head>
<body>

    <div id="tools">

        <div id="toolbar">
            <a id="toolbar-menu"></a>
            <p id="toolbar-title">Events</p>
            <a id="toolbar-calendar"></a>
        </div>

        <div id="calendar">
        </div>

        <div id="menu">
            <div id="menu-shadow"></div>
            <div id="menu-element">
                <div class="title">
                    <h1 id="menu-date">December 23, 2014</h1>
                    <h2 id="menu-day">Wednesday</h2>
                </div>
                <div id="menu-items">
                    <a data-path="home" class="current">
                        <i class="icon-home"></i>
                        <span>Home</span>
                    </a>
                    <a data-path="weather">
                        <i class="icon-weather"></i>
                        <span>Weather</span>
                    </a>
                    <a data-path="holidays">
                        <i class="icon-holidays"></i>
                        <span>Holidays</span>
                        <b>8</b>
                    </a>
                    <a data-path="events">
                        <i class="icon-events"></i>
                        <span>Events</span>
                        <b>14</b>
                    </a>
                    <a data-path="births">
                        <i class="icon-births"></i>
                        <span>Births</span>
                        <b>21</b>
                    </a>
                    <a data-path="horoscope">
                        <i class="icon-horoscope"></i>
                        <span>Horoscope</span>
                    </a>
                </div>
                <div id="menu-languages">
                    <a class="current">en</a>
                    <a>ru</a>
                    <a>ua</a>
                </div>
            </div>
        </div>
    </div>



    <div id="page">

        <div id="slider">
            <div id="slider-container">
                <div class="slide">
                    <h1>today</h1>
                    <h2>Monday</h2>
                    <h3>December 20, 2014</h3>
                </div>
                <div class="slide">
                    <h1>today</h1>
                    <h2>Monday</h2>
                    <h3>December 20, 2014</h3>
                </div>
                <div class="slide">
                    <h1>today</h1>
                    <h2>Monday</h2>
                    <h3>December 20, 2014</h3>
                </div>
            </div>
            <a id="slider-prev"></a>
            <a id="slider-next"></a>
        </div>

        <div id="content"></div>

    </div>


    <script src="scripts/libs/lib.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/libs/sandbox.js"></script>

    <script src="scripts/modules/toolbar.js"></script>
    <script src="scripts/modules/menu.js"></script>
    <script src="scripts/modules/content.js"></script>

    <script src="scripts/modules/init.js"></script>
    <script>
        app.start();
    </script>

</body>
</html>
